<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li) // not optimal way! qki traverse karna padta hai pura document
    }
    addlanguage("Python")
    function addOptiLanguage(langName){ // Optimised way as now traversing is not done
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Mojo")



    // Edit =>
    const secondLang = document.querySelector("li:nth-child(2)") // for this second element must be present
    // secondLang.innerHTML = "Mojo" // Not optimal approach

    // Optimal approach -->
    const newli = document.createElement('li')
    newli.textContent = "TypeScript"
    secondLang.replaceWith(newli)


    // edit ->
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>TypeScipt</li>"

    // remove-->
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
